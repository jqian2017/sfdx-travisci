sudo: true
os: trusty
cache: false
env:
- URL=https://developer.salesforce.com/media/salesforce-cli/sfdx-linux-amd64.tar.xz
before_install:
- openssl aes-256-cbc -K $encrypted_74175e96bea7_key -iv $encrypted_74175e96bea7_iv
  -in assets/server.key.enc -out assets/server.key -d
- export SFDX_AUTOUPDATE_DISABLE=false
- export SFDX_USE_GENERIC_UNIX_KEYCHAIN=true
- export SFDX_DOMAIN_RETRY=300
- export SFDX_DISABLE_APP_HUB=true
- export SFDX_LOG_LEVEL=DEBUG
- mkdir sfdx
- wget -qO- $URL | tar xJ -C sfdx --strip-components 1
- "./sfdx/install"
- export PATH=./sfdx/$(pwd):$PATH
- sfdx plugins:install salesforcedx@pre-release
- sfdx --version
- sfdx plugins --core
- sfdx force:auth:jwt:grant --clientid 3MVG9SemV5D80oBfAmggXOqlP7YcMnC1pcogp6Xbf6wOkU8AGGTgeZ1_BCdKbZM.M2obAUZUaOCNpITfpUr5x --jwtkeyfile assets/server.key
  --username sandbox@gs0.com --setdefaultdevhubusername -a HubOrg
script:
- sfdx force:org:create --help  

- sfdx force:org:create -t sandbox -u sandbox@gs0.com -a cisbxorg -w 60 SandboxName=jqTdx6 LicenseType=DEVELOPER 
- sfdx force:org:status -n jqTdx6 -u sandbox@gs0.com -a cisbxorg -w 20
- sfdx force:source:deploy -u cisbxorg -p force-app -w 20
- sfdx force:apex:test:run -u cisbxorg --wait 10
- sfdx force:org:open -u cisbxorg

